{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign IN</title>
    <link rel="stylesheet" href="{% static 'authentication/form.css' %}">
</head>
<body>
    <div class="container">
        <p><h1>Sign In</h1></p>
        <form action="/sign-in/" method="post">

            {% csrf_token %}
                <div class="row">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter username"
                        required
                    />
                </div>

                <div class="row">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter password"
                        required
                    />
                </div>

                <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
