{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static "authentication/index.css" %}">
        <title>Authentication</title>
    </head>
    <body>
        {% for message in messages %}
        
             
        <div 
            {% if message.tags == "error" %}
                class="alert alert-danger alert-dismissible fade show" role="alert"
            {% else %}
                class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert"
            {% endif %}
        >
            <strong>Message: {{message}}</strong>
            <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
            >
            </button>
        </div>
        {% endfor %}

        
        <div class="container">
        {% if user.is_authenticated %}
            <h2>Hello {{ first_name }}</h2>
            <h4>You are logged in</h4>
           <a href="/sign-out" class="signout">Sign Out</a>
            {% else %}


                <h2>Choose  an option to Sign Up or Sign In</h2>
          
                <div class="row">

                <a href="/sign-up">Sign Up</a>
                <a href="/sign-in">Sign In</a>
                {% endif %}
            </div>

        </div>
    </body>
</html>
